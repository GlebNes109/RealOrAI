{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Добро пожаловать, {{ login }}!</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">Таблица лидеров</h4>
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Место</th>
                                    <th>Имя</th>
                                    <th>Рейтинг</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for player in scoreboard %}
                                    <tr {% if player.is_current %} class="table-info"{% endif %}>
                                        <td>{{ player.position + 1}}</td>
                                        <td>{{ player.login }}{% if player.is_current %} (Вы){% endif %}</td>
                                        <td>{{ player.rating }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-around mt-3">
                            <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-danger">Выйти</a>
                            <a href="{{ url_for('game_bp.new_game') }}" class="btn btn-primary">Новая игра</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
