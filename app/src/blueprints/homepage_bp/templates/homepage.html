<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Добро пожаловать, {{ login }}!</h2>
            <p class="text-center">Это ваша главная страница.</p>
            <div class="d-flex justify-content-around">
              <a class="btn btn-warning">Изменить настройки</a>
              <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-danger">Выйти</a>
              <a href="{{ url_for('game_bp.new_game') }}" class="btn btn-primary">Новая игра</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
