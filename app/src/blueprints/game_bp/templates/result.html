<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты игры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
            <div class="card-header bg-primary text-white text-center">
                <h2>Результаты игры</h2>
            </div>
            <div class="card-body text-center">
                <p class="fs-4">Всего вопросов: <span class="fw-bold">{{ total_questions }}</span></p>
                <p class="fs-4 text-success">Правильных ответов: <span class="fw-bold">{{ correct }}</span></p>
                <p class="fs-4 text-danger">Неправильных ответов: <span class="fw-bold">{{ total_questions - correct}}</span></p>
                <p class="fs-4 text-primary">Рейтинг: <span class="fw-bold">{{ rating_new }} (изменился на {{ rating_new - rating}})</span></p>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('game_bp.new_game') }}" class="btn btn-primary">Играть снова</a>
                <a href="{{ url_for('home_bp.home') }}" class="btn btn-secondary">На главную</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
